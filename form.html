<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <a href="index.html">пререйти на главную </a>
    <form action="" mathod="get">
        <p>
            Логин <input type="text" name="login" placeholder="email@mail.ru" required>
        </p>
        <p>
            Пароль <input type="password" name="password" disabled>
        </p>
        <h3>Ваши интересы</h3>
        <label><input type="checkbox" name="interess" value="music"> Музыка</label>
        <label><input type="checkbox" name="interess" value="sport"> Спорт</label>
        <label><input type="checkbox" name="interess" value="programming" checked> Программирование</label>
        <hr>
        <h3>Род деятельности</h3>
        <label><input type="radio" name="occuation" value="work"> Работаю</label>
        <label><input type="radio" name="occuation" value="no-work"> Не работаю</label>
        <label><input type="radio" name="occuation" value="study"> Учусь</label>
        <hr>
        <h3>Ваш город</h3>
        <select name="city">
            <option value="Tymen">Тюмень</option>
            <option value="Moskow">Москва</option>
            <option value="Surgut">Сургут</option>
        </select>
        <p>
        <h3>Коментарий</h3>
        <textarea name="comment" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Отправить">
            <button type="reset"> Очистить форму</button>
        </p>
    </form>
    <hr>
    <form action="">
        <p>
            Имя <br> <input type="text" name="username">
        </p>
        <p>
            Телефон <br> <input type="tel" name="tel">
        </p>
        <p>
            Почта <br> <input type="text" name="login" required>
        </p>
        <input type="submit" value="Отправить">
    </form>
</body>

</html>
